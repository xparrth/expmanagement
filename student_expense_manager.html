<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#006FCF">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Student Expense Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #006FCF;
            --secondary: #00A3E0;
            --danger: #DC143C;
            --warning: #FFA500;
            --dark: #002663;
            --light: #F7F7F7;
            --success: #00875A;
            --bg-primary: #001A3D;
            --bg-secondary: #002663;
            --accent: #0090D9;
            --amex-blue: #006FCF;
            --amex-light-blue: #00A3E0;
            --amex-navy: #002663;
        }

        body {
            font-family: 'BentonSans', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #001A3D 0%, #002663 50%, #003D82 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            background: linear-gradient(135deg, #006FCF 0%, #00A3E0 100%);
            color: white;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
            padding: 30px;
            transition: all 0.3s ease;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
            min-width: 0; /* Prevents overflow */
            transition: all 0.3s ease;
        }

        .card h2 {
            color: var(--dark);
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
            -webkit-appearance: none; /* Remove iOS default styling */
            appearance: none;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: #0056A3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 111, 207, 0.4);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-danger:hover,
        .btn-warning:hover,
        .btn-secondary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .stat-card {
            background: linear-gradient(135deg, #006FCF 0%, #0090D9 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 111, 207, 0.4);
        }

        .stat-card.income {
            background: linear-gradient(135deg, #00875A 0%, #00A86B 100%);
        }

        .stat-card.income:hover {
            box-shadow: 0 15px 30px rgba(0, 135, 90, 0.4);
        }

        .stat-card.expense {
            background: linear-gradient(135deg, #DC143C 0%, #FF4560 100%);
        }

        .stat-card.expense:hover {
            box-shadow: 0 15px 30px rgba(220, 20, 60, 0.4);
        }

        .stat-card.balance {
            background: linear-gradient(135deg, #00A3E0 0%, #4FC3F7 100%);
        }

        .stat-card.balance:hover {
            box-shadow: 0 15px 30px rgba(0, 163, 224, 0.4);
        }

        .stat-card h3 {
            font-size: 0.9em;
            margin-bottom: 10px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card p {
            font-size: 2em;
            font-weight: bold;
        }

        .transactions {
            max-height: 500px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }

        .transaction-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            border-left: 4px solid transparent;
            flex-wrap: wrap;
            gap: 10px;
        }

        .transaction-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .transaction-item.income {
            border-left-color: var(--success);
        }

        .transaction-item.expense {
            border-left-color: var(--danger);
        }

        .transaction-info h4 {
            color: var(--dark);
            margin-bottom: 5px;
        }

        .transaction-info p {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .transaction-amount {
            font-size: 1.3em;
            font-weight: bold;
        }

        .transaction-amount.income {
            color: var(--success);
        }

        .transaction-amount.expense {
            color: var(--danger);
        }

        .transaction-actions {
            display: flex;
            gap: 10px;
        }

        .category-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-top: 5px;
            font-weight: 600;
        }

        .category-food { background: #FFE5B4; color: #FFA500; }
        .category-transport { background: #CCE7F5; color: #006FCF; }
        .category-education { background: #D4EDDA; color: #00875A; }
        .category-entertainment { background: #FFD6E0; color: #DC143C; }
        .category-housing { background: #E3F2FD; color: #0090D9; }
        .category-other { background: #E8E8E8; color: #5A5A5A; }
        .category-scholarship { background: #D4EDDA; color: #00875A; }
        .category-allowance { background: #CCE7F5; color: #006FCF; }
        .category-parttime { background: #FFE5B4; color: #FFA500; }

        .full-width {
            grid-column: 1 / -1;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
            min-height: 200px;
            transition: height 0.3s ease;
        }

        canvas {
            max-height: 300px;
            width: 100% !important;
            height: auto !important;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            transition: all 0.3s ease;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid var(--primary);
            background: white;
            color: var(--primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--primary);
            color: white;
            box-shadow: 0 3px 10px rgba(0, 111, 207, 0.3);
        }

        .budget-section {
            margin-top: 20px;
        }

        .budget-bar {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
        }

        .budget-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--success), var(--warning));
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        .budget-progress.over {
            background: linear-gradient(90deg, var(--warning), var(--danger));
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #95a5a6;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Extra small windows and very narrow viewports */
        @media (max-width: 600px) {
            .main-content {
                grid-template-columns: 1fr !important;
                padding: 15px;
            }

            .quick-amounts {
                grid-template-columns: repeat(2, 1fr);
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .transaction-actions {
                flex-wrap: wrap;
                gap: 5px;
            }
        }

        /* Small windows */
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            }
        }

        /* Medium windows */
        @media (min-width: 901px) and (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Tablet and below */
        @media (max-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

        /* Mobile devices */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 15px;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 1.6em;
                margin-bottom: 5px;
            }

            .header p {
                font-size: 0.9em;
            }

            .main-content {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 15px;
            }

            .card {
                padding: 20px;
            }

            .card h2 {
                font-size: 1.3em;
                margin-bottom: 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .stat-card {
                padding: 20px;
            }

            .stat-card h3 {
                font-size: 0.85em;
            }

            .stat-card p {
                font-size: 1.8em;
            }

            .quick-amounts {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .quick-amount-btn {
                padding: 10px;
                font-size: 0.9em;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 10px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .btn {
                padding: 12px 20px;
                font-size: 0.95em;
            }

            .transaction-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .transaction-actions {
                width: 100%;
                justify-content: space-between;
                margin-top: 10px;
            }

            .transaction-amount {
                font-size: 1.2em;
            }

            .filters {
                gap: 8px;
            }

            .filter-btn {
                padding: 8px 15px;
                font-size: 0.85em;
            }

            .export-section {
                flex-direction: column;
            }

            .export-section .btn {
                width: 100%;
            }

            .tab-buttons {
                gap: 8px;
            }

            .tab-btn {
                padding: 10px;
                font-size: 0.9em;
            }

            .chart-container {
                height: 250px;
            }

            .budget-section h3 {
                font-size: 1.1em;
            }
        }

        /* Small mobile devices */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.4em;
            }

            .header p {
                font-size: 0.85em;
            }

            .card {
                padding: 15px;
            }

            .card h2 {
                font-size: 1.2em;
            }

            .stat-card {
                padding: 18px;
            }

            .stat-card h3 {
                font-size: 0.8em;
            }

            .stat-card p {
                font-size: 1.6em;
            }

            .quick-amounts {
                grid-template-columns: 1fr;
            }

            .transaction-info h4 {
                font-size: 0.95em;
            }

            .transaction-info p {
                font-size: 0.85em;
            }

            .btn-danger,
            .btn-warning {
                padding: 6px 12px;
                font-size: 0.85em;
            }
        }

        /* Landscape mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .main-content {
                grid-template-columns: repeat(2, 1fr);
            }

            .full-width {
                grid-column: 1 / -1;
            }

            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .btn,
            .filter-btn,
            .quick-amount-btn,
            .tab-btn {
                min-height: 44px; /* Apple's recommended touch target size */
                min-width: 44px;
            }

            .transaction-item {
                padding: 18px;
            }

            .stat-card:hover {
                transform: none; /* Disable hover effects on touch devices */
            }

            .stat-card:active {
                transform: scale(0.98);
            }
        }

        /* iPad and tablets */
        @media (min-width: 769px) and (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .quick-amounts {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Large tablets and small desktops */
        @media (min-width: 1025px) and (max-width: 1366px) {
            .container {
                max-width: 1200px;
            }

            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .export-section {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            transition: all 0.3s ease;
        }

        .export-section .btn {
            flex: 1;
            min-width: 150px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            transition: all 0.3s ease;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-bottom: 0;
            transition: all 0.3s ease;
        }

        .quick-amount-btn {
            padding: 12px;
            border: 2px solid #e5e7eb;
            background: white;
            color: #374151;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.95em;
        }

        .quick-amount-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 111, 207, 0.15);
        }

        .quick-amount-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Student Expense Manager</h1>
            <p>Track your finances, manage your budget, achieve your goals</p>
        </div>

        <div class="main-content">
            <!-- Dashboard Stats -->
            <div class="card full-width">
                <h2>Dashboard</h2>
                <div class="stats-grid">
                    <div class="stat-card income">
                        <h3>Total Income</h3>
                        <p id="totalIncome">$0.00</p>
                    </div>
                    <div class="stat-card expense">
                        <h3>Total Expenses</h3>
                        <p id="totalExpenses">$0.00</p>
                    </div>
                    <div class="stat-card balance">
                        <h3>Balance</h3>
                        <p id="balance">$0.00</p>
                    </div>
                </div>

                <!-- Budget Section -->
                <div class="budget-section">
                    <h3>Monthly Budget</h3>
                    <div class="form-group">
                        <input type="number" id="monthlyBudget" placeholder="Set monthly budget" min="0">
                    </div>
                    <div class="budget-bar">
                        <div class="budget-progress" id="budgetProgress">0%</div>
                    </div>
                    <p id="budgetStatus"></p>
                </div>
            </div>

            <!-- Add Transaction Form -->
            <div class="card">
                <h2>Add Transaction</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label>Type</label>
                        <select id="type" required>
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Amount ($)</label>
                        <div class="quick-amounts">
                            <button type="button" class="quick-amount-btn" data-amount="5">$5</button>
                            <button type="button" class="quick-amount-btn" data-amount="10">$10</button>
                            <button type="button" class="quick-amount-btn" data-amount="20">$20</button>
                            <button type="button" class="quick-amount-btn" data-amount="50">$50</button>
                            <button type="button" class="quick-amount-btn" data-amount="100">$100</button>
                            <button type="button" class="quick-amount-btn active" data-amount="custom">Custom</button>
                        </div>
                        <input type="number" id="amount" step="0.01" min="0.01" placeholder="0.00" required style="margin-top: 10px;">
                    </div>

                    <div class="form-group">
                        <label>Category</label>
                        <select id="category" required>
                            <optgroup label="Expense Categories">
                                <option value="food">Food & Dining</option>
                                <option value="transport">Transportation</option>
                                <option value="education">Education</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="housing">Housing</option>
                                <option value="other">Other</option>
                            </optgroup>
                            <optgroup label="Income Categories">
                                <option value="scholarship">Scholarship</option>
                                <option value="allowance">Allowance</option>
                                <option value="parttime">Part-time Job</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Description <span id="descriptionRequired" style="display: none; color: var(--danger);">*</span></label>
                        <input type="text" id="description" placeholder="e.g., Lunch at cafeteria">
                    </div>

                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="date" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Transaction</button>
                </form>
            </div>

            <!-- Transactions List -->
            <div class="card">
                <h2>Recent Transactions</h2>
                
                <div class="search-box">
                    <input type="text" id="searchTransaction" placeholder="üîç Search transactions...">
                </div>

                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="income">Income</button>
                    <button class="filter-btn" data-filter="expense">Expense</button>
                </div>

                <div class="transactions" id="transactionsList">
                    <div class="empty-state">
                        <p>No transactions yet. Add your first transaction!</p>
                    </div>
                </div>

                <div class="export-section">
                    <button class="btn btn-secondary" onclick="exportToCSV()">üìä Export CSV</button>
                    <button class="btn btn-warning" onclick="clearAllData()">üóëÔ∏è Clear All</button>
                </div>
            </div>

            <!-- Analytics -->
            <div class="card full-width">
                <h2>Analytics</h2>
                
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="showTab('categoryChart')">By Category</button>
                    <button class="tab-btn" onclick="showTab('monthlyChart')">Monthly Trend</button>
                </div>

                <div id="categoryChart" class="tab-content active">
                    <div class="chart-container">
                        <canvas id="expensePieChart"></canvas>
                    </div>
                </div>

                <div id="monthlyChart" class="tab-content">
                    <div class="chart-container">
                        <canvas id="monthlyBarChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Data storage
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let monthlyBudget = parseFloat(localStorage.getItem('monthlyBudget')) || 0;
        let currentFilter = 'all';

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Quick amount buttons functionality
        const amountInput = document.getElementById('amount');
        const quickAmountBtns = document.querySelectorAll('.quick-amount-btn');

        let lastClickedBtn = null;

        quickAmountBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const amount = this.dataset.amount;
                
                if(amount === 'custom') {
                    // Remove active class from all buttons
                    quickAmountBtns.forEach(b => b.classList.remove('active'));
                    // Add active class to custom button
                    this.classList.add('active');
                    amountInput.value = '';
                    amountInput.focus();
                    lastClickedBtn = null;
                } else {
                    // Check if clicking the same button again
                    if(lastClickedBtn === this && amountInput.value !== '') {
                        // Add to existing amount
                        const currentAmount = parseFloat(amountInput.value) || 0;
                        const addAmount = parseFloat(amount);
                        amountInput.value = (currentAmount + addAmount).toFixed(2);
                    } else {
                        // First click or different button - set the amount
                        amountInput.value = amount;
                    }
                    
                    // Update active state
                    quickAmountBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    lastClickedBtn = this;
                }
            });
        });

        // When user types in custom amount, activate custom button
        amountInput.addEventListener('input', function() {
            const customBtn = document.querySelector('.quick-amount-btn[data-amount="custom"]');
            const isQuickAmount = Array.from(quickAmountBtns).some(btn => {
                return btn.dataset.amount !== 'custom' && btn.dataset.amount === this.value;
            });

            if(!isQuickAmount && this.value !== '') {
                quickAmountBtns.forEach(b => b.classList.remove('active'));
                customBtn.classList.add('active');
                lastClickedBtn = null; // Reset tracking when manually typing
            }
        });

        // Category change handler - make description required only for "other"
        const categorySelect = document.getElementById('category');
        const descriptionInput = document.getElementById('description');
        const descriptionRequired = document.getElementById('descriptionRequired');

        categorySelect.addEventListener('change', function() {
            if(this.value === 'other') {
                descriptionInput.setAttribute('required', 'required');
                descriptionRequired.style.display = 'inline';
                descriptionInput.placeholder = "Please specify what this is for";
            } else {
                descriptionInput.removeAttribute('required');
                descriptionRequired.style.display = 'none';
                descriptionInput.placeholder = "e.g., Lunch at cafeteria (optional)";
            }
        });

        // Set budget value
        document.getElementById('monthlyBudget').value = monthlyBudget || '';

        // Budget input listener
        document.getElementById('monthlyBudget').addEventListener('change', function() {
            monthlyBudget = parseFloat(this.value) || 0;
            localStorage.setItem('monthlyBudget', monthlyBudget);
            updateDashboard();
        });

        // Form submission
        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if(editingTransactionId) {
                // Update existing transaction
                const index = transactions.findIndex(t => t.id === editingTransactionId);
                if(index !== -1) {
                    transactions[index] = {
                        id: editingTransactionId,
                        type: document.getElementById('type').value,
                        amount: parseFloat(document.getElementById('amount').value),
                        category: document.getElementById('category').value,
                        description: document.getElementById('description').value,
                        date: document.getElementById('date').value
                    };
                    
                    localStorage.setItem('transactions', JSON.stringify(transactions));
                    
                    // Show success message
                    alert('Transaction updated successfully!');
                    
                    // Cancel edit mode
                    cancelEdit();
                }
            } else {
                // Add new transaction
                const transaction = {
                    id: Date.now(),
                    type: document.getElementById('type').value,
                    amount: parseFloat(document.getElementById('amount').value),
                    category: document.getElementById('category').value,
                    description: document.getElementById('description').value,
                    date: document.getElementById('date').value
                };

                transactions.unshift(transaction);
                localStorage.setItem('transactions', JSON.stringify(transactions));

                // Reset form
                this.reset();
                document.getElementById('date').valueAsDate = new Date();

                // Show success message
                alert('Transaction added successfully!');
            }

            // Update UI
            updateDashboard();
            displayTransactions();
            updateCharts();
        });

        // Display transactions
        function displayTransactions(filter = currentFilter, searchTerm = '') {
            const container = document.getElementById('transactionsList');
            
            let filtered = transactions;

            // Apply filter
            if (filter !== 'all') {
                filtered = filtered.filter(t => t.type === filter);
            }

            // Apply search
            if (searchTerm) {
                filtered = filtered.filter(t => 
                    t.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    t.category.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No transactions found.</p></div>';
                return;
            }

            container.innerHTML = filtered.map(t => `
                <div class="transaction-item ${t.type}">
                    <div class="transaction-info">
                        <h4>${t.description}</h4>
                        <p>${new Date(t.date).toLocaleDateString()} 
                           <span class="category-tag category-${t.category}">${t.category}</span>
                        </p>
                    </div>
                    <div class="transaction-actions">
                        <span class="transaction-amount ${t.type}">
                            ${t.type === 'income' ? '+' : '-'}$${t.amount.toFixed(2)}
                        </span>
                        <button class="btn btn-warning" onclick="editTransaction(${t.id})">‚úèÔ∏è</button>
                        <button class="btn btn-danger" onclick="deleteTransaction(${t.id})">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        // Delete transaction
        function deleteTransaction(id) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                transactions = transactions.filter(t => t.id !== id);
                localStorage.setItem('transactions', JSON.stringify(transactions));
                updateDashboard();
                displayTransactions();
                updateCharts();
            }
        }

        // Track if we're editing
        let editingTransactionId = null;

        // Edit transaction
        function editTransaction(id) {
            const transaction = transactions.find(t => t.id === id);
            if (!transaction) return;

            // Populate form with transaction data
            document.getElementById('type').value = transaction.type;
            document.getElementById('amount').value = transaction.amount;
            document.getElementById('category').value = transaction.category;
            document.getElementById('description').value = transaction.description;
            document.getElementById('date').value = transaction.date;

            // Update quick amount buttons to show custom
            quickAmountBtns.forEach(b => b.classList.remove('active'));
            document.querySelector('.quick-amount-btn[data-amount="custom"]').classList.add('active');

            // Set editing mode
            editingTransactionId = id;

            // Update submit button
            const submitBtn = document.querySelector('#transactionForm button[type="submit"]');
            submitBtn.textContent = 'Update Transaction';
            submitBtn.style.background = 'var(--warning)';

            // Scroll to form
            document.querySelector('#transactionForm').scrollIntoView({ behavior: 'smooth', block: 'center' });

            // Show cancel button if not exists
            if(!document.getElementById('cancelEditBtn')) {
                const cancelBtn = document.createElement('button');
                cancelBtn.type = 'button';
                cancelBtn.id = 'cancelEditBtn';
                cancelBtn.className = 'btn btn-secondary';
                cancelBtn.textContent = 'Cancel Edit';
                cancelBtn.style.marginTop = '10px';
                cancelBtn.onclick = cancelEdit;
                submitBtn.parentNode.appendChild(cancelBtn);
            }
        }

        // Cancel edit mode
        function cancelEdit() {
            editingTransactionId = null;
            
            // Reset form
            document.getElementById('transactionForm').reset();
            document.getElementById('date').valueAsDate = new Date();
            
            // Reset submit button
            const submitBtn = document.querySelector('#transactionForm button[type="submit"]');
            submitBtn.textContent = 'Add Transaction';
            submitBtn.style.background = 'var(--primary)';
            
            // Remove cancel button
            const cancelBtn = document.getElementById('cancelEditBtn');
            if(cancelBtn) {
                cancelBtn.remove();
            }
            
            // Reset quick amount buttons
            quickAmountBtns.forEach(b => b.classList.remove('active'));
            document.querySelector('.quick-amount-btn[data-amount="custom"]').classList.add('active');
        }

        // Update dashboard
        function updateDashboard() {
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);

            const expenses = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);

            const balance = income - expenses;

            document.getElementById('totalIncome').textContent = `$${income.toFixed(2)}`;
            document.getElementById('totalExpenses').textContent = `$${expenses.toFixed(2)}`;
            document.getElementById('balance').textContent = `$${balance.toFixed(2)}`;

            // Update budget progress
            if (monthlyBudget > 0) {
                const percentage = (expenses / monthlyBudget) * 100;
                const progressBar = document.getElementById('budgetProgress');
                progressBar.style.width = Math.min(percentage, 100) + '%';
                progressBar.textContent = percentage.toFixed(1) + '%';
                
                if (percentage > 100) {
                    progressBar.classList.add('over');
                    document.getElementById('budgetStatus').textContent = 
                        `‚ö†Ô∏è Over budget by $${(expenses - monthlyBudget).toFixed(2)}`;
                } else {
                    progressBar.classList.remove('over');
                    document.getElementById('budgetStatus').textContent = 
                        `‚úÖ Remaining: $${(monthlyBudget - expenses).toFixed(2)}`;
                }
            }
        }

        // Filter transactions
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                displayTransactions(currentFilter);
            });
        });

        // Search functionality
        document.getElementById('searchTransaction').addEventListener('input', function() {
            displayTransactions(currentFilter, this.value);
        });

        // Export to CSV
        function exportToCSV() {
            if (transactions.length === 0) {
                alert('No transactions to export!');
                return;
            }

            const csv = [
                ['Date', 'Type', 'Category', 'Description', 'Amount'],
                ...transactions.map(t => [
                    t.date,
                    t.type,
                    t.category,
                    t.description,
                    t.amount
                ])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `expenses_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to delete ALL transactions? This cannot be undone!')) {
                transactions = [];
                localStorage.setItem('transactions', JSON.stringify(transactions));
                updateDashboard();
                displayTransactions();
                updateCharts();
            }
        }

        // Charts
        let expenseChart = null;
        let monthlyChart = null;

        function updateCharts() {
            updateExpensePieChart();
            updateMonthlyBarChart();
        }

        function updateExpensePieChart() {
            const ctx = document.getElementById('expensePieChart').getContext('2d');
            
            const expensesByCategory = transactions
                .filter(t => t.type === 'expense')
                .reduce((acc, t) => {
                    acc[t.category] = (acc[t.category] || 0) + t.amount;
                    return acc;
                }, {});

            const labels = Object.keys(expensesByCategory);
            const data = Object.values(expensesByCategory);

            if (expenseChart) {
                expenseChart.destroy();
            }

            if (labels.length === 0) {
                return;
            }

            expenseChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels.map(l => l.charAt(0).toUpperCase() + l.slice(1)),
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            '#FF6384',
                            '#36A2EB',
                            '#FFCE56',
                            '#4BC0C0',
                            '#9966FF',
                            '#FF9F40'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        title: {
                            display: true,
                            text: 'Expenses by Category'
                        }
                    }
                }
            });
        }

        function updateMonthlyBarChart() {
            const ctx = document.getElementById('monthlyBarChart').getContext('2d');
            
            // Get last 6 months
            const months = [];
            const incomeData = [];
            const expenseData = [];

            for (let i = 5; i >= 0; i--) {
                const date = new Date();
                date.setMonth(date.getMonth() - i);
                const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                months.push(date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' }));

                const monthIncome = transactions
                    .filter(t => t.type === 'income' && t.date.startsWith(monthKey))
                    .reduce((sum, t) => sum + t.amount, 0);

                const monthExpense = transactions
                    .filter(t => t.type === 'expense' && t.date.startsWith(monthKey))
                    .reduce((sum, t) => sum + t.amount, 0);

                incomeData.push(monthIncome);
                expenseData.push(monthExpense);
            }

            if (monthlyChart) {
                monthlyChart.destroy();
            }

            monthlyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: months,
                    datasets: [
                        {
                            label: 'Income',
                            data: incomeData,
                            backgroundColor: '#50c878'
                        },
                        {
                            label: 'Expenses',
                            data: expenseData,
                            backgroundColor: '#e74c3c'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        title: {
                            display: true,
                            text: 'Monthly Income vs Expenses'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Tab switching
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        // Initialize on load
        window.addEventListener('load', function() {
            updateDashboard();
            displayTransactions();
            updateCharts();
        });
    </script>
</body>
</html>
