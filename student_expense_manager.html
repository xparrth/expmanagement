<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Expense Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1e40af;
            --secondary: #059669;
            --danger: #dc2626;
            --warning: #f59e0b;
            --dark: #1f2937;
            --light: #f3f4f6;
            --success: #10b981;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --accent: #3b82f6;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }

        .card h2 {
            color: var(--dark);
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2::before {
            content: 'üí∞';
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: #1e3a8a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 64, 175, 0.4);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-danger:hover,
        .btn-warning:hover,
        .btn-secondary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stat-card.income {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        }

        .stat-card.expense {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        }

        .stat-card.balance {
            background: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%);
        }

        .stat-card h3 {
            font-size: 0.9em;
            margin-bottom: 10px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card p {
            font-size: 2em;
            font-weight: bold;
        }

        .transactions {
            max-height: 500px;
            overflow-y: auto;
        }

        .transaction-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }

        .transaction-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .transaction-item.income {
            border-left-color: var(--success);
        }

        .transaction-item.expense {
            border-left-color: var(--danger);
        }

        .transaction-info h4 {
            color: var(--dark);
            margin-bottom: 5px;
        }

        .transaction-info p {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .transaction-amount {
            font-size: 1.3em;
            font-weight: bold;
        }

        .transaction-amount.income {
            color: var(--success);
        }

        .transaction-amount.expense {
            color: var(--danger);
        }

        .transaction-actions {
            display: flex;
            gap: 10px;
        }

        .category-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-top: 5px;
            font-weight: 600;
        }

        .category-food { background: #ffe5b4; color: #d97706; }
        .category-transport { background: #dbeafe; color: #2563eb; }
        .category-education { background: #dcfce7; color: #16a34a; }
        .category-entertainment { background: #fce7f3; color: #db2777; }
        .category-housing { background: #f3e8ff; color: #9333ea; }
        .category-other { background: #e5e7eb; color: #6b7280; }
        .category-scholarship { background: #d1fae5; color: #059669; }
        .category-allowance { background: #dbeafe; color: #0284c7; }
        .category-parttime { background: #fef3c7; color: #d97706; }

        .full-width {
            grid-column: 1 / -1;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        canvas {
            max-height: 300px;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid var(--primary);
            background: white;
            color: var(--primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--primary);
            color: white;
        }

        .budget-section {
            margin-top: 20px;
        }

        .budget-bar {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
        }

        .budget-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--success), var(--warning));
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        .budget-progress.over {
            background: linear-gradient(90deg, var(--warning), var(--danger));
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #95a5a6;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .export-section {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 0;
        }

        .quick-amount-btn {
            padding: 12px;
            border: 2px solid #e5e7eb;
            background: white;
            color: #374151;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.95em;
        }

        .quick-amount-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(30, 64, 175, 0.15);
        }

        .quick-amount-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Student Expense Manager</h1>
            <p>Track your finances, manage your budget, achieve your goals</p>
        </div>

        <div class="main-content">
            <!-- Dashboard Stats -->
            <div class="card full-width">
                <h2>Dashboard</h2>
                <div class="stats-grid">
                    <div class="stat-card income">
                        <h3>Total Income</h3>
                        <p id="totalIncome">$0.00</p>
                    </div>
                    <div class="stat-card expense">
                        <h3>Total Expenses</h3>
                        <p id="totalExpenses">$0.00</p>
                    </div>
                    <div class="stat-card balance">
                        <h3>Balance</h3>
                        <p id="balance">$0.00</p>
                    </div>
                </div>

                <!-- Budget Section -->
                <div class="budget-section">
                    <h3>Monthly Budget</h3>
                    <div class="form-group">
                        <input type="number" id="monthlyBudget" placeholder="Set monthly budget" min="0">
                    </div>
                    <div class="budget-bar">
                        <div class="budget-progress" id="budgetProgress">0%</div>
                    </div>
                    <p id="budgetStatus"></p>
                </div>
            </div>

            <!-- Add Transaction Form -->
            <div class="card">
                <h2>Add Transaction</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label>Type</label>
                        <select id="type" required>
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Amount ($)</label>
                        <div class="quick-amounts">
                            <button type="button" class="quick-amount-btn" data-amount="5">$5</button>
                            <button type="button" class="quick-amount-btn" data-amount="10">$10</button>
                            <button type="button" class="quick-amount-btn" data-amount="20">$20</button>
                            <button type="button" class="quick-amount-btn" data-amount="50">$50</button>
                            <button type="button" class="quick-amount-btn" data-amount="100">$100</button>
                            <button type="button" class="quick-amount-btn active" data-amount="custom">Custom</button>
                        </div>
                        <input type="number" id="amount" step="0.01" min="0.01" placeholder="0.00" required style="margin-top: 10px;">
                    </div>

                    <div class="form-group">
                        <label>Category</label>
                        <select id="category" required>
                            <optgroup label="Expense Categories">
                                <option value="food">Food & Dining</option>
                                <option value="transport">Transportation</option>
                                <option value="education">Education</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="housing">Housing</option>
                                <option value="other">Other</option>
                            </optgroup>
                            <optgroup label="Income Categories">
                                <option value="scholarship">Scholarship</option>
                                <option value="allowance">Allowance</option>
                                <option value="parttime">Part-time Job</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Description <span id="descriptionRequired" style="display: none; color: var(--danger);">*</span></label>
                        <input type="text" id="description" placeholder="e.g., Lunch at cafeteria">
                    </div>

                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="date" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Transaction</button>
                </form>
            </div>

            <!-- Transactions List -->
            <div class="card">
                <h2>Recent Transactions</h2>
                
                <div class="search-box">
                    <input type="text" id="searchTransaction" placeholder="üîç Search transactions...">
                </div>

                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="income">Income</button>
                    <button class="filter-btn" data-filter="expense">Expense</button>
                </div>

                <div class="transactions" id="transactionsList">
                    <div class="empty-state">
                        <p>No transactions yet. Add your first transaction!</p>
                    </div>
                </div>

                <div class="export-section">
                    <button class="btn btn-secondary" onclick="exportToCSV()">üìä Export CSV</button>
                    <button class="btn btn-warning" onclick="clearAllData()">üóëÔ∏è Clear All</button>
                </div>
            </div>

            <!-- Analytics -->
            <div class="card full-width">
                <h2>Analytics</h2>
                
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="showTab('categoryChart')">By Category</button>
                    <button class="tab-btn" onclick="showTab('monthlyChart')">Monthly Trend</button>
                </div>

                <div id="categoryChart" class="tab-content active">
                    <div class="chart-container">
                        <canvas id="expensePieChart"></canvas>
                    </div>
                </div>

                <div id="monthlyChart" class="tab-content">
                    <div class="chart-container">
                        <canvas id="monthlyBarChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Data storage
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let monthlyBudget = parseFloat(localStorage.getItem('monthlyBudget')) || 0;
        let currentFilter = 'all';

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Quick amount buttons functionality
        const amountInput = document.getElementById('amount');
        const quickAmountBtns = document.querySelectorAll('.quick-amount-btn');

        quickAmountBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                quickAmountBtns.forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                this.classList.add('active');

                const amount = this.dataset.amount;
                if(amount === 'custom') {
                    amountInput.value = '';
                    amountInput.focus();
                } else {
                    amountInput.value = amount;
                }
            });
        });

        // When user types in custom amount, activate custom button
        amountInput.addEventListener('input', function() {
            const customBtn = document.querySelector('.quick-amount-btn[data-amount="custom"]');
            const isQuickAmount = Array.from(quickAmountBtns).some(btn => {
                return btn.dataset.amount !== 'custom' && btn.dataset.amount === this.value;
            });

            if(!isQuickAmount && this.value !== '') {
                quickAmountBtns.forEach(b => b.classList.remove('active'));
                customBtn.classList.add('active');
            }
        });

        // Category change handler - make description required only for "other"
        const categorySelect = document.getElementById('category');
        const descriptionInput = document.getElementById('description');
        const descriptionRequired = document.getElementById('descriptionRequired');

        categorySelect.addEventListener('change', function() {
            if(this.value === 'other') {
                descriptionInput.setAttribute('required', 'required');
                descriptionRequired.style.display = 'inline';
                descriptionInput.placeholder = "Please specify what this is for";
            } else {
                descriptionInput.removeAttribute('required');
                descriptionRequired.style.display = 'none';
                descriptionInput.placeholder = "e.g., Lunch at cafeteria (optional)";
            }
        });

        // Set budget value
        document.getElementById('monthlyBudget').value = monthlyBudget || '';

        // Budget input listener
        document.getElementById('monthlyBudget').addEventListener('change', function() {
            monthlyBudget = parseFloat(this.value) || 0;
            localStorage.setItem('monthlyBudget', monthlyBudget);
            updateDashboard();
        });

        // Form submission
        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const transaction = {
                id: Date.now(),
                type: document.getElementById('type').value,
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                date: document.getElementById('date').value
            };

            transactions.unshift(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));

            // Reset form
            this.reset();
            document.getElementById('date').valueAsDate = new Date();

            // Update UI
            updateDashboard();
            displayTransactions();
            updateCharts();

            // Show success message
            alert('Transaction added successfully!');
        });

        // Display transactions
        function displayTransactions(filter = currentFilter, searchTerm = '') {
            const container = document.getElementById('transactionsList');
            
            let filtered = transactions;

            // Apply filter
            if (filter !== 'all') {
                filtered = filtered.filter(t => t.type === filter);
            }

            // Apply search
            if (searchTerm) {
                filtered = filtered.filter(t => 
                    t.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    t.category.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No transactions found.</p></div>';
                return;
            }

            container.innerHTML = filtered.map(t => `
                <div class="transaction-item ${t.type}">
                    <div class="transaction-info">
                        <h4>${t.description}</h4>
                        <p>${new Date(t.date).toLocaleDateString()} 
                           <span class="category-tag category-${t.category}">${t.category}</span>
                        </p>
                    </div>
                    <div class="transaction-actions">
                        <span class="transaction-amount ${t.type}">
                            ${t.type === 'income' ? '+' : '-'}$${t.amount.toFixed(2)}
                        </span>
                        <button class="btn btn-warning" onclick="editTransaction(${t.id})">‚úèÔ∏è</button>
                        <button class="btn btn-danger" onclick="deleteTransaction(${t.id})">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        // Delete transaction
        function deleteTransaction(id) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                transactions = transactions.filter(t => t.id !== id);
                localStorage.setItem('transactions', JSON.stringify(transactions));
                updateDashboard();
                displayTransactions();
                updateCharts();
            }
        }

        // Edit transaction (simplified - adds to form)
        function editTransaction(id) {
            const transaction = transactions.find(t => t.id === id);
            if (!transaction) return;

            document.getElementById('type').value = transaction.type;
            document.getElementById('amount').value = transaction.amount;
            document.getElementById('category').value = transaction.category;
            document.getElementById('description').value = transaction.description;
            document.getElementById('date').value = transaction.date;

            deleteTransaction(id);
        }

        // Update dashboard
        function updateDashboard() {
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);

            const expenses = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);

            const balance = income - expenses;

            document.getElementById('totalIncome').textContent = `$${income.toFixed(2)}`;
            document.getElementById('totalExpenses').textContent = `$${expenses.toFixed(2)}`;
            document.getElementById('balance').textContent = `$${balance.toFixed(2)}`;

            // Update budget progress
            if (monthlyBudget > 0) {
                const percentage = (expenses / monthlyBudget) * 100;
                const progressBar = document.getElementById('budgetProgress');
                progressBar.style.width = Math.min(percentage, 100) + '%';
                progressBar.textContent = percentage.toFixed(1) + '%';
                
                if (percentage > 100) {
                    progressBar.classList.add('over');
                    document.getElementById('budgetStatus').textContent = 
                        `‚ö†Ô∏è Over budget by $${(expenses - monthlyBudget).toFixed(2)}`;
                } else {
                    progressBar.classList.remove('over');
                    document.getElementById('budgetStatus').textContent = 
                        `‚úÖ Remaining: $${(monthlyBudget - expenses).toFixed(2)}`;
                }
            }
        }

        // Filter transactions
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                displayTransactions(currentFilter);
            });
        });

        // Search functionality
        document.getElementById('searchTransaction').addEventListener('input', function() {
            displayTransactions(currentFilter, this.value);
        });

        // Export to CSV
        function exportToCSV() {
            if (transactions.length === 0) {
                alert('No transactions to export!');
                return;
            }

            const csv = [
                ['Date', 'Type', 'Category', 'Description', 'Amount'],
                ...transactions.map(t => [
                    t.date,
                    t.type,
                    t.category,
                    t.description,
                    t.amount
                ])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `expenses_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to delete ALL transactions? This cannot be undone!')) {
                transactions = [];
                localStorage.setItem('transactions', JSON.stringify(transactions));
                updateDashboard();
                displayTransactions();
                updateCharts();
            }
        }

        // Charts
        let expenseChart = null;
        let monthlyChart = null;

        function updateCharts() {
            updateExpensePieChart();
            updateMonthlyBarChart();
        }

        function updateExpensePieChart() {
            const ctx = document.getElementById('expensePieChart').getContext('2d');
            
            const expensesByCategory = transactions
                .filter(t => t.type === 'expense')
                .reduce((acc, t) => {
                    acc[t.category] = (acc[t.category] || 0) + t.amount;
                    return acc;
                }, {});

            const labels = Object.keys(expensesByCategory);
            const data = Object.values(expensesByCategory);

            if (expenseChart) {
                expenseChart.destroy();
            }

            if (labels.length === 0) {
                return;
            }

            expenseChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels.map(l => l.charAt(0).toUpperCase() + l.slice(1)),
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            '#FF6384',
                            '#36A2EB',
                            '#FFCE56',
                            '#4BC0C0',
                            '#9966FF',
                            '#FF9F40'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        title: {
                            display: true,
                            text: 'Expenses by Category'
                        }
                    }
                }
            });
        }

        function updateMonthlyBarChart() {
            const ctx = document.getElementById('monthlyBarChart').getContext('2d');
            
            // Get last 6 months
            const months = [];
            const incomeData = [];
            const expenseData = [];

            for (let i = 5; i >= 0; i--) {
                const date = new Date();
                date.setMonth(date.getMonth() - i);
                const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                months.push(date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' }));

                const monthIncome = transactions
                    .filter(t => t.type === 'income' && t.date.startsWith(monthKey))
                    .reduce((sum, t) => sum + t.amount, 0);

                const monthExpense = transactions
                    .filter(t => t.type === 'expense' && t.date.startsWith(monthKey))
                    .reduce((sum, t) => sum + t.amount, 0);

                incomeData.push(monthIncome);
                expenseData.push(monthExpense);
            }

            if (monthlyChart) {
                monthlyChart.destroy();
            }

            monthlyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: months,
                    datasets: [
                        {
                            label: 'Income',
                            data: incomeData,
                            backgroundColor: '#50c878'
                        },
                        {
                            label: 'Expenses',
                            data: expenseData,
                            backgroundColor: '#e74c3c'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        title: {
                            display: true,
                            text: 'Monthly Income vs Expenses'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Tab switching
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        // Initialize on load
        window.addEventListener('load', function() {
            updateDashboard();
            displayTransactions();
            updateCharts();
        });
    </script>
</body>
